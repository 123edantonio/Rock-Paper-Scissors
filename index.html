<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row d-flex align-items-center justify-content-center">
        <div class="col-2">
          <img class="img-fluid" src="img\rock-paper-scissors.png" alt="rockpaperscissors" />
        </div>
        <div class="col-3">
          <h1 class="title">Rock Paper Scissors</h1>
        </div>
        <div class="col-2">
          <img class="img-fluid" src="img\rock-paper-scissors.png" alt="rockpaperscissors" />
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-2">
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#myModal">
          Help
        </button>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
              <h4 class="modal-title">Instructions</h4>
            </div>
            <div class="modal-body">
              <p>User 1 must make first move by choosing either a rock, paper, or scissor.
                After User 1 makes their choice opponant will choose their move.
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      </div>
      <div class="row justify-content-center">
        <!-- the score -->
        <div class="col-sm-4"></div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-2">
          <button id="rock" type="button" class="btn btn-lg btn-dark">
            Rock
          </button>
        </div>
        <div id="paper" class="col-sm-2">
          <button type="button" class="btn btn-lg btn-light">
            Paper
          </button>
        </div>
        <div class="col-sm-2">
          <button id="scissors" type="button" class="btn btn-lg btn-secondary">
            Scissors
          </button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-4"></div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-2"></div>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js" chartset="utf-8"></script>
  </body>
</html>
